<!DOCTYPE html>
<html>
<head>
    <title>MBoutique</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.9/angular.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.8/angular-ui-router.min.js"></script>
    <script src="script.js"></script>
</head>
<body data-ng-app="app">

<header>
    <a data-ui-sref="home"><img src="assets/images/logo.png" alt="company logo"></a>
    <ul>
        <li><a data-ui-sref="home">welcome</a></li>
        <li><a data-ui-sref="macarons">our macarons</a></li>
        <li><a data-ui-sref="gifts">gifts & parties</a></li>
        <li><a data-ui-sref="contact">contact</a></li>
    </ul>
</header>

<div data-ui-view data-autoscroll="false"></div>

<footer>

    <div id="email">
        <img src="assets/images/mail.png" alt="email icon">
        order@mboutique.com
    </div>

    <div id="phone">
        <img src="assets/images/phone.png" alt="telephone icon">
        949.800-3111 <br>
        <p>Copyright 2014 MBoutique. All rights reserved.</p>
    </div>

    <div id="follow">
        <p>Follow Us <img src="assets/images/facebook.png" alt="facebook logo">
            <img src="assets/images/twitter.png" alt="twitter logo">
        </p>
    </div>

</footer>

</body>
</html>
